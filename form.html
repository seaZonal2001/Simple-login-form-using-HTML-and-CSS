<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">

        <div class="form-box">

            <div class="button-box">
                
                <div id="btn"></div>

                <button type="button" class="toggle-btn" onclick="login()">
                    Log In
                </button>
                <button type="button" class="toggle-btn" onclick="register()">
                    Register
                </button>

            </div>


            <div class="social-icon">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-twitter-square"></i>
                <i class="fab fa-google-plus-g"></i>
            </div>

            <form action="" class="input-group" id="login">

                <input type="text" class="input-field" placeholder="User Id" required>

                <input type="text" class="input-field" placeholder="Enter Password" required>

                <input type="checkbox" class="check-box"><span>Remember Passowrd</span>

                <button type="submit" class="submit-btn">Log In</button>

            </form>

            <form action="" class="input-group"  id="register">

                <input type="text" class="input-field" placeholder="User Id" required>

                <input type="email" class="input-field" placeholder="Email Id" required>

                <input type="text" class="input-field" placeholder="Enter Password" required>

                <input type="checkbox" class="check-box"><span>I agree to terms and condition</span>

                <button type="submit" class="submit-btn">Register</button>

            </form>

        </div>

        

    </div>

   <script>
       var x=document.getElementById("login");
       var y=document.getElementById("register");
       var z=document.getElementById("btn");

       function register(){
           x.style.left= "-400px";
           y.style.left="50px";
           z.style.left="110px";
       }

       function login(){
           x.style.left= "50px";
           y.style.left="450px";
           z.style.left="0";
       }
   </script>
</body>
</html>
